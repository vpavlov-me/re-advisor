name: Pull Request Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

env:
  NODE_VERSION: '20'

jobs:
  pr-check:
    name: PR Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm run test:ci
        env:
          NEXT_PUBLIC_SUPABASE_URL: https://test.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: test-anon-key
          SUPABASE_SERVICE_ROLE_KEY: test-service-key
          STRIPE_SECRET_KEY: sk_test_123
          STRIPE_WEBHOOK_SECRET: whsec_test_123

      - name: Check build
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: https://placeholder.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: placeholder-key
          NEXT_PUBLIC_APP_URL: https://example.com

      - name: Comment test results
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const fs = require('fs');
            let coverage = 'Coverage report not available';
            
            try {
              if (fs.existsSync('./coverage/coverage-summary.json')) {
                const coverageData = JSON.parse(fs.readFileSync('./coverage/coverage-summary.json', 'utf8'));
                const total = coverageData.total;
                coverage = `
            | Metric | Coverage |
            |--------|----------|
            | Lines | ${total.lines.pct}% |
            | Statements | ${total.statements.pct}% |
            | Functions | ${total.functions.pct}% |
            | Branches | ${total.branches.pct}% |
                `;
              }
            } catch (e) {
              console.log('Could not read coverage:', e.message);
            }
            
            const result = '${{ job.status }}' === 'success' ? '✅' : '❌';
            
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `## PR Check Results ${result}
            
            ### Test Coverage
            ${coverage}
            
            ### Status
            - Lint: ${{ steps.lint.outcome || 'completed' }}
            - Tests: ${{ job.status }}
            - Build: ${{ steps.build.outcome || 'completed' }}
            `
            });
        continue-on-error: true

  # Block merge if tests fail
  required-checks:
    name: Required Checks
    runs-on: ubuntu-latest
    needs: pr-check
    steps:
      - name: All checks passed
        run: echo "All required checks passed!"
