<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVP1 Compact Planner - Blueprint + Family + Advisor</title>
    <style>
        :root {
            --primary-color: #1a4d8f;
            --primary-dark: #0f3666;
            --primary-light: #2b6bb8;
            --success-color: #28a745;
            --light-gray: #f8f9fa;
            --medium-gray: #e9ecef;
            --border-color: #dee2e6;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --shadow-sm: 0 2px 4px rgba(0,0,0,0.08);
            --shadow-md: 0 4px 8px rgba(0,0,0,0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            font-size: 14px;
            color: var(--text-primary);
            background-color: var(--light-gray);
        }

        .header {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-color) 100%);
            color: white;
            padding: 20px 32px;
            box-shadow: var(--shadow-md);
        }

        .header h1 {
            font-size: 22px;
            margin-bottom: 4px;
        }

        .header-subtitle {
            font-size: 13px;
            opacity: 0.9;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 24px;
        }

        .mvp1-summary {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: var(--shadow-sm);
            margin-bottom: 24px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
        }

        .summary-item {
            text-align: center;
        }

        .summary-label {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            margin-bottom: 6px;
        }

        .summary-value {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-color);
        }

        .planner-layout {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 24px;
        }

        .story-pool {
            background: white;
            border-radius: 8px;
            box-shadow: var(--shadow-sm);
            padding: 20px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--border-color);
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 6px 14px;
            border: 2px solid var(--border-color);
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .filter-btn.active {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }

        .story-cards {
            max-height: 650px;
            overflow-y: auto;
        }

        .category-section {
            margin-bottom: 16px;
        }

        .category-header {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-color));
            color: white;
            padding: 8px 14px;
            border-radius: 6px 6px 0 0;
            font-size: 13px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
        }

        .category-count {
            font-size: 11px;
            background: rgba(255,255,255,0.2);
            padding: 2px 8px;
            border-radius: 10px;
        }

        .story-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 8px;
            padding: 10px;
            background: var(--light-gray);
            border-radius: 0 0 6px 6px;
            border: 1px solid var(--border-color);
            border-top: none;
        }

        .story-card {
            background: white;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            padding: 8px;
            cursor: move;
            transition: all 0.2s;
            position: relative;
            min-height: 110px;
            display: flex;
            flex-direction: column;
        }

        .story-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
            z-index: 10;
        }

        .story-card.in-mvp1 {
            opacity: 0.3;
            pointer-events: none;
        }

        .story-card-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
            gap: 3px;
        }

        .story-id {
            font-size: 9px;
            font-weight: 700;
            color: var(--primary-color);
            background: var(--light-gray);
            padding: 2px 4px;
            border-radius: 3px;
        }

        .story-sp {
            font-size: 8px;
            font-weight: 600;
            color: var(--text-secondary);
            background: var(--medium-gray);
            padding: 2px 4px;
            border-radius: 2px;
        }

        .story-title {
            font-size: 10px;
            font-weight: 600;
            line-height: 1.3;
            flex: 1;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            margin-bottom: 6px;
        }

        .priority-indicator {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            border-radius: 6px 0 0 6px;
        }

        .priority-critical .priority-indicator { background: #dc3545; }
        .priority-high .priority-indicator { background: #ffc107; }
        .priority-medium .priority-indicator { background: #17a2b8; }
        .priority-low .priority-indicator { background: #6c757d; }

        .add-btn {
            background: var(--success-color);
            color: white;
            border: none;
            padding: 3px 6px;
            border-radius: 3px;
            font-size: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-top: auto;
        }

        .add-btn:disabled {
            background: var(--medium-gray);
            cursor: not-allowed;
        }

        .mvp1-builder {
            background: white;
            border-radius: 8px;
            box-shadow: var(--shadow-md);
            padding: 20px;
            position: sticky;
            top: 24px;
            height: fit-content;
        }

        .builder-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 12px;
        }

        .builder-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 12px;
            background: var(--light-gray);
            border-radius: 6px;
            margin-bottom: 16px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 10px;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary-color);
        }

        .drop-zone {
            border: 3px dashed var(--border-color);
            border-radius: 8px;
            padding: 16px;
            min-height: 250px;
            max-height: 350px;
            overflow-y: auto;
            margin-bottom: 16px;
        }

        .mvp1-story {
            background: var(--light-gray);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
        }

        .mvp1-story-id {
            font-size: 10px;
            font-weight: 700;
            color: var(--primary-color);
        }

        .mvp1-story-title {
            font-size: 12px;
            font-weight: 600;
            margin-top: 2px;
        }

        .remove-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 10px;
            cursor: pointer;
        }

        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-secondary {
            background: var(--medium-gray);
        }

        .builder-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .btn-full {
            grid-column: 1 / -1;
        }

        @media (max-width: 1200px) {
            .planner-layout {
                grid-template-columns: 1fr;
            }
            .mvp1-builder {
                position: static;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>MVP1 Compact Planner</h1>
        <div class="header-subtitle">Blueprint + Family + Advisor - Complete feature set</div>
    </div>

    <div class="container">
        <div class="mvp1-summary">
            <div class="summary-item">
                <div class="summary-label">Total Features</div>
                <div class="summary-value" id="totalCount">110</div>
            </div>
            <div class="summary-item">
                <div class="summary-label">Critical</div>
                <div class="summary-value" id="criticalCount">0</div>
            </div>
            <div class="summary-item">
                <div class="summary-label">High</div>
                <div class="summary-value" id="highCount">0</div>
            </div>
            <div class="summary-item">
                <div class="summary-label">Available SP</div>
                <div class="summary-value" id="totalSP">0</div>
            </div>
            <div class="summary-item">
                <div class="summary-label">Feature Blocks</div>
                <div class="summary-value">45</div>
            </div>
        </div>

        <div class="planner-layout">
            <div class="story-pool">
                <h2 class="section-title">Available Features</h2>
                
                <div class="filters">
                    <button class="filter-btn active" onclick="filterStories('all')">All</button>
                    <button class="filter-btn" onclick="filterStories('critical')">ðŸ”´ Critical</button>
                    <button class="filter-btn" onclick="filterStories('high')">ðŸŸ¡ High</button>
                    <button class="filter-btn" onclick="filterStories('medium')">ðŸŸ  Medium</button>
                    <button class="filter-btn" onclick="filterStories('low')">ðŸŸ¢ Low</button>
                </div>

                <div class="story-cards" id="storyCards"></div>
            </div>

            <div class="mvp1-builder">
                <div class="builder-title">MVP1 Build</div>
                <div class="builder-stats">
                    <div class="stat-item">
                        <div class="stat-label">Features</div>

                    </div>

                        <div class="stat-label">Duration</div>

                    </div>
                </div>

                <div class="drop-zone" id="dropZone">
                    <div style="text-align: center; color: #6c757d; padding: 40px;">
                        <div style="font-size: 40px; margin-bottom: 12px;">ðŸ“‹</div>
                        <strong>Drag features here</strong>
                    </div>
                </div>

                <div class="builder-actions">
                    <button class="btn btn-secondary" onclick="clearMVP1()">Clear</button>
                    <button class="btn btn-primary" onclick="exportMVP1()">Export</button>
                    <button class="btn btn-primary btn-full" onclick="saveMVP1()">Save MVP1</button>
                </div>
            </div>
        </div>
    </div>

    <script src="planner-data.js"></script>
    <script>
        let mvp1Stories = [];
        let currentFilter = 'all';
        let allStories = [];

        // Categories
        const categories = {
            blueprint: { name: 'Blueprint', range: [1, 14] },
            family: { name: 'Family', range: [15, 30] },
            advisor: { name: 'Advisor', range: [31, 45] }
        };

        function init() {
            // This will be populated from external data file
            renderByCategory();
            updateStats();
            setupDragDrop();
        }

        function renderByCategory() {
            const container = document.getElementById('storyCards');
            container.innerHTML = '';

            Object.entries(categories).forEach(([key, cat]) => {
                const catStories = allStories.filter(s => {
                    const blockNum = parseInt(s.blockName.match(/\d+/) || s.id.match(/[A-Z]/) ? 
                        (s.id.startsWith('A') ? 31 : s.id.startsWith('F') ? 15 : parseInt(s.id.split('.')[0])) : 0);
                    return blockNum >= cat.range[0] && blockNum <= cat.range[1];
                });

                if (currentFilter !== 'all') {
                    const filtered = catStories.filter(s => s.priority === currentFilter);
                    if (filtered.length === 0) return;
                }

                const section = document.createElement('div');
                section.className = 'category-section';
                
                const displayed = currentFilter === 'all' ? catStories : catStories.filter(s => s.priority === currentFilter);
                
                section.innerHTML = `
                    <div class="category-header">
                        <span>${cat.name}</span>
                        <span class="category-count">${displayed.length} features</span>
                    </div>
                    <div class="story-grid"></div>
                `;

                const grid = section.querySelector('.story-grid');
                displayed.forEach(story => {
                    grid.appendChild(createStoryCard(story));
                });

                container.appendChild(section);
            });
        }

        function createStoryCard(story) {
            const card = document.createElement('div');
            card.className = `story-card priority-${story.priority}`;
            card.draggable = true;
            card.dataset.storyId = story.id;

            if (mvp1Stories.some(s => s.id === story.id)) {
                card.classList.add('in-mvp1');
            }

            card.innerHTML = `
                <div class="priority-indicator"></div>
                <div class="story-card-header">
                    <div class="story-id">${story.id}</div>
                    <div class="story-sp">${story.sp}SP</div>
                </div>
                <div class="story-title">${story.title}</div>
                <button class="add-btn" onclick="addToMVP1('${story.id}')" ${mvp1Stories.some(s => s.id === story.id) ? 'disabled' : ''}>
                    ${mvp1Stories.some(s => s.id === story.id) ? 'âœ“ Added' : '+ Add'}
                </button>
            `;

            card.addEventListener('dragstart', (e) => {
                e.dataTransfer.setData('text/plain', story.id);
            });

            return card;
        }

        function filterStories(priority) {
            currentFilter = priority;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderByCategory();
        }

        function setupDragDrop() {
            const dropZone = document.getElementById('dropZone');
            dropZone.addEventListener('dragover', (e) => e.preventDefault());
            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                const storyId = e.dataTransfer.getData('text/plain');
                addToMVP1(storyId);
            });
        }

        function addToMVP1(storyId) {
            const story = allStories.find(s => s.id === storyId);
            if (!story || mvp1Stories.some(s => s.id === storyId)) return;

            mvp1Stories.push(story);
            updateMVP1Display();
            renderByCategory();
        }

        function removeFromMVP1(storyId) {
            mvp1Stories = mvp1Stories.filter(s => s.id !== storyId);
            updateMVP1Display();
            renderByCategory();
        }

        function updateMVP1Display() {
            const dropZone = document.getElementById('dropZone');
            
            if (mvp1Stories.length === 0) {
                dropZone.innerHTML = '<div style="text-align: center; color: #6c757d; padding: 40px;"><div style="font-size: 40px; margin-bottom: 12px;">ðŸ“‹</div><strong>Drag features here</strong></div>';
            } else {
                dropZone.innerHTML = mvp1Stories.map(s => `
                    <div class="mvp1-story">
                        <div>
                            <div class="mvp1-story-id">${s.id}</div>
                            <div class="mvp1-story-title">${s.title}</div>
                        </div>
                        <button class="remove-btn" onclick="removeFromMVP1('${s.id}')">Ã—</button>
                    </div>
                `).join('');
            }

            const totalSP = mvp1Stories.reduce((sum, s) => sum + s.sp, 0);
            const sprints = Math.ceil(totalSP / 12);

            document.getElementById('mvp1Count').textContent = mvp1Stories.length;
            document.getElementById('mvp1SP').textContent = totalSP;
            document.getElementById('mvp1Duration').textContent = `${sprints} sprints`;
        }

        function updateStats() {
            const critical = allStories.filter(s => s.priority === 'critical').length;
            const high = allStories.filter(s => s.priority === 'high').length;
            const totalSP = allStories.reduce((sum, s) => sum + s.sp, 0);

            document.getElementById('criticalCount').textContent = critical;
            document.getElementById('highCount').textContent = high;
            document.getElementById('totalSP').textContent = totalSP;
        }

        function clearMVP1() {
            if (mvp1Stories.length === 0) return;
            if (confirm('Clear all features from MVP1?')) {
                mvp1Stories = [];
                updateMVP1Display();
                renderByCategory();
            }
        }

        function exportMVP1() {
            if (mvp1Stories.length === 0) {
                alert('No features to export');
                return;
            }

            const totalSP = mvp1Stories.reduce((sum, s) => sum + s.sp, 0);
            let md = `# MVP1 Plan\n\n**Features:** ${mvp1Stories.length}\n**Story Points:** ${totalSP}\n\n`;

            ['critical', 'high', 'medium', 'low'].forEach(priority => {
                const stories = mvp1Stories.filter(s => s.priority === priority);
                if (stories.length) {
                    md += `## ${priority.toUpperCase()}\n\n`;
                    stories.forEach(s => {
                        md += `- **${s.id}**: ${s.title} (${s.sp} SP)\n`;
                    });
                    md += '\n';
                }
            });

            const blob = new Blob([md], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'mvp1-plan.md';
            a.click();
        }

        function saveMVP1() {
            if (mvp1Stories.length === 0) {
                alert('No features to save');
                return;
            }
            localStorage.setItem('mvp1_plan', JSON.stringify(mvp1Stories));
            alert(`Saved ${mvp1Stories.length} features`);
        }

        // Load saved
        const saved = localStorage.getItem('mvp1_plan');
        if (saved) {
            try {
                mvp1Stories = JSON.parse(saved);
            } catch(e) {}
        }

        window.addEventListener('load', init);
    </script>
</body>
