<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVP1 Planner with Custom Features - Blueprint + Family + Advisor</title>
    <style>
        :root {
            --primary-color: #1a4d8f;
            --primary-dark: #0f3666;
            --primary-light: #2b6bb8;
            --success-color: #28a745;
            --light-gray: #f8f9fa;
            --medium-gray: #e9ecef;
            --border-color: #dee2e6;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --shadow-sm: 0 2px 4px rgba(0,0,0,0.08);
            --shadow-md: 0 4px 8px rgba(0,0,0,0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            font-size: 14px;
            color: var(--text-primary);
            background-color: var(--light-gray);
        }

        .header {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-color) 100%);
            color: white;
            padding: 20px 32px;
            box-shadow: var(--shadow-md);
        }

        .header h1 {
            font-size: 22px;
            margin-bottom: 4px;
        }

        .header-subtitle {
            font-size: 13px;
            opacity: 0.9;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 24px;
        }

        .mvp1-summary {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: var(--shadow-sm);
            margin-bottom: 24px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
        }

        .summary-item {
            text-align: center;
        }

        .summary-label {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            margin-bottom: 6px;
        }

        .summary-value {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-color);
        }

        .planner-layout {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 24px;
        }

        .story-pool {
            background: white;
            border-radius: 8px;
            box-shadow: var(--shadow-sm);
            padding: 20px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--border-color);
        }

        .story-cards {
            max-height: 700px;
            overflow-y: auto;
        }

        .category-section {
            margin-bottom: 16px;
        }

        .category-header {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-color));
            color: white;
            padding: 8px 14px;
            border-radius: 6px 6px 0 0;
            font-size: 13px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
        }

        .category-count {
            font-size: 11px;
            background: rgba(255,255,255,0.2);
            padding: 2px 8px;
            border-radius: 10px;
        }

        .story-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 8px;
            padding: 10px;
            background: var(--light-gray);
            border-radius: 0 0 6px 6px;
            border: 1px solid var(--border-color);
            border-top: none;
        }

        .story-card {
            background: white;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            padding: 8px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            min-height: 110px;
            display: flex;
            flex-direction: column;
        }

        .story-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
            z-index: 10;
        }

        .story-card.in-mvp1 {
            opacity: 0.3;
            pointer-events: none;
        }

        .story-card-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
            gap: 3px;
        }

        .story-id {
            font-size: 9px;
            font-weight: 700;
            color: var(--primary-color);
            background: var(--light-gray);
            padding: 2px 4px;
            border-radius: 3px;
        }

        .story-sp {
            font-size: 8px;
            font-weight: 600;
            color: var(--text-secondary);
            background: var(--medium-gray);
            padding: 2px 4px;
            border-radius: 2px;
        }

        .story-title {
            font-size: 10px;
            font-weight: 600;
            line-height: 1.3;
            flex: 1;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            margin-bottom: 6px;
        }

        .priority-indicator {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            border-radius: 6px 0 0 6px;
        }

        .priority-critical .priority-indicator { background: #dc3545; }
        .priority-high .priority-indicator { background: #ffc107; }
        .priority-medium .priority-indicator { background: #17a2b8; }
        .priority-low .priority-indicator { background: #6c757d; }

        .add-btn {
            background: var(--success-color);
            color: white;
            border: none;
            padding: 3px 6px;
            border-radius: 3px;
            font-size: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-top: auto;
        }

        .add-btn:disabled {
            background: var(--medium-gray);
            cursor: not-allowed;
        }

        .mvp1-builder {
            background: white;
            border-radius: 8px;
            box-shadow: var(--shadow-md);
            padding: 20px;
            position: sticky;
            top: 24px;
            height: fit-content;
        }

        .builder-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 12px;
        }

        .builder-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 12px;
            background: var(--light-gray);
            border-radius: 6px;
            margin-bottom: 16px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 10px;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary-color);
        }

        .drop-zone {
            border: 3px dashed var(--border-color);
            border-radius: 8px;
            padding: 16px;
            min-height: 250px;
            max-height: 380px;
            overflow-y: auto;
            margin-bottom: 16px;
        }

        .mvp1-story {
            background: var(--light-gray);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
        }

        .mvp1-story-id {
            font-size: 10px;
            font-weight: 700;
            color: var(--primary-color);
        }

        .mvp1-story-title {
            font-size: 12px;
            font-weight: 600;
            margin-top: 2px;
        }

        .remove-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 10px;
            cursor: pointer;
        }

        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-secondary {
            background: var(--medium-gray);
        }

        .builder-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .btn-full {
            grid-column: 1 / -1;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-color));
            color: white;
            padding: 24px 32px;
            position: relative;
        }

        .modal-close {
            position: absolute;
            right: 24px;
            top: 24px;
            font-size: 28px;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
            opacity: 0.8;
        }

        .modal-close:hover {
            opacity: 1;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            padding-right: 40px;
        }

        .modal-meta {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-top: 16px;
        }

        .modal-meta-item {
            background: rgba(255,255,255,0.15);
            padding: 10px;
            border-radius: 6px;
        }

        .modal-meta-label {
            font-size: 9px;
            text-transform: uppercase;
            opacity: 0.9;
            margin-bottom: 4px;
        }

        .modal-meta-value {
            font-size: 16px;
            font-weight: 700;
        }

        .priority-badge {
            padding: 3px 10px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .priority-badge.critical { background: #dc3545; color: white; }
        .priority-badge.high { background: #ffc107; color: #333; }
        .priority-badge.medium { background: #17a2b8; color: white; }
        .priority-badge.low { background: #6c757d; color: white; }

        .modal-body {
            padding: 24px 32px;
        }

        .modal-section {
            margin-bottom: 24px;
        }

        .modal-section-title {
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .modal-description {
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 16px;
        }

        .ac-list {
            list-style: none;
        }

        .ac-item {
            display: flex;
            align-items: start;
            padding: 12px;
            margin-bottom: 8px;
            background: var(--light-gray);
            border-radius: 6px;
            border-left: 3px solid transparent;
        }

        .ac-item.missing { border-left-color: #dc3545; }
        .ac-item.partial { border-left-color: #ffc107; }
        .ac-item.complete { border-left-color: #28a745; }

        .ac-checkbox {
            min-width: 18px;
            height: 18px;
            border: 2px solid var(--border-color);
            border-radius: 4px;
            margin-right: 12px;
            background: white;
        }

        .ac-checkbox.checked {
            background: var(--primary-color);
            border-color: var(--primary-color);
            position: relative;
        }

        .ac-checkbox.checked::after {
            content: 'âœ“';
            color: white;
            position: absolute;
            top: -3px;
            left: 2px;
            font-size: 14px;
        }

        .ac-text {
            flex: 1;
            font-size: 13px;
            line-height: 1.5;
        }

        .ac-status {
            margin-left: 12px;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 10px;
            font-weight: 600;
            text-transform: capitalize;
        }

        .ac-status.missing { background: #ffebee; color: #c62828; }
        .ac-status.partial { background: #fff9c4; color: #f57f17; }
        .ac-status.complete { background: #e8f5e9; color: #2e7d32; }

        .modal-footer {
            padding: 16px 32px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
        }

        .modal-btn-primary {
            background: var(--success-color);
            color: white;
        }

        .modal-btn-secondary {
            background: var(--medium-gray);
        }

        @media (max-width: 1200px) {
            .planner-layout {
                grid-template-columns: 1fr;
            }
            .mvp1-builder {
                position: static;
            }
        }
    </style>
</head>

    <script src="all-stories-data.js"></script>
    <script>
        let mvp1Stories = [];
        let allStories = [];
        let currentModalStory = null;
        let customFeatures = [];

        const categories = [
            { key: 'blueprint', name: 'Blueprint', filter: s => s.id.match(/^\d+\.\d+$/) || (s.isUserAdded && s.category === 'Blueprint') },
            { key: 'family', name: 'Family', filter: s => s.id.startsWith('F') || (s.isUserAdded && s.category === 'Family') },
            { key: 'advisor', name: 'Advisor', filter: s => s.id.startsWith('A') || (s.isUserAdded && s.category === 'Advisor') },
            { key: 'custom', name: 'Custom', filter: s => s.isCustom === true && s.category === 'Custom' }
        ];

        function init() {
            allStories = allStoriesData.slice(); // Create copy
            loadCustomFeatures(); // Load custom features first
            renderByCategory();
            updateStats();
            setupDragDrop();
        }

        // Load custom features from localStorage
        function loadCustomFeatures() {
            const saved = localStorage.getItem('customFeatures');
            if (saved) {
                try {
                    customFeatures = JSON.parse(saved);
                    // Add custom features to allStories
                    customFeatures.forEach(cf => {
                        if (!allStories.some(s => s.id === cf.id)) {
                            allStories.push(cf);
                        }
                    });
                    console.log('Loaded', customFeatures.length, 'custom features');
                } catch(e) {
                    console.error('Failed to load custom features:', e);
                }
            }
        }

        function renderByCategory() {
            const container = document.getElementById('storyCards');
            container.innerHTML = '';

            categories.forEach(cat => {
                const catStories = allStories.filter(cat.filter);

                const section = document.createElement('div');
                section.className = 'category-section';

                section.innerHTML = `
                    <div class="category-header">
                        <span>${cat.name}</span>
                        <span class="category-count">${catStories.length} features</span>
                    </div>
                    <div class="story-grid"></div>
                `;

                const grid = section.querySelector('.story-grid');
                catStories.forEach(story => {
                    grid.appendChild(createStoryCard(story));
                });

                container.appendChild(section);
            });
        }

        function createStoryCard(story) {
            const card = document.createElement('div');
            card.className = `story-card priority-${story.priority}`;
            card.draggable = true;
            card.dataset.storyId = story.id;

            if (mvp1Stories.some(s => s.id === story.id)) {
                card.classList.add('in-mvp1');
            }

            card.innerHTML = `
                <div class="priority-indicator"></div>
                <div class="story-card-header">
                    <div class="story-id">${story.id}</div>
                    <div class="story-sp">${story.sp}SP</div>
                </div>
                <div class="story-title">${story.title}</div>
                <button class="add-btn" onclick="event.stopPropagation(); addToMVP1('${story.id}')" ${mvp1Stories.some(s => s.id === story.id) ? 'disabled' : ''}>
                    ${mvp1Stories.some(s => s.id === story.id) ? 'âœ“ Added' : '+ Add'}
                </button>
            `;

            card.addEventListener('dragstart', (e) => {
                e.dataTransfer.setData('text/plain', story.id);
            });

            card.addEventListener('click', (e) => {
                if (!e.target.classList.contains('add-btn')) {
                    openStoryModal(story.id);
                }
            });

            return card;
        }

        function openStoryModal(storyId) {
            const story = allStories.find(s => s.id === storyId);
            if (!story) return;

            currentModalStory = story;

            document.getElementById('modalTitle').textContent = story.id + ': ' + story.title;

            document.getElementById('modalMeta').innerHTML = `
                <div class="modal-meta-item">
                    <div class="modal-meta-label">Story Points</div>
                    <div class="modal-meta-value">${story.sp} SP</div>
                </div>
                <div class="modal-meta-item">
                    <div class="modal-meta-label">Readiness</div>
                    <div class="modal-meta-value">${story.readiness || 0}%</div>
                </div>
                <div class="modal-meta-item">
                    <div class="modal-meta-label">Timeline</div>
                    <div class="modal-meta-value">${Math.ceil(story.sp / 12)} sprint</div>
                </div>
                <div class="modal-meta-item">
                    <div class="modal-meta-label">Priority</div>
                    <div class="modal-meta-value">
                        <span class="priority-badge ${story.priority}">${story.priority.toUpperCase()}</span>
                    </div>
                </div>
            `;

            document.getElementById('modalDescription').textContent = story.description || 'No description available';
            document.getElementById('modalBlock').textContent = story.blockName || 'Unknown';

            // Acceptance Criteria - generic for now
            const acHTML = `
                <ul class="ac-list">
                    <li class="ac-item missing">
                        <div class="ac-checkbox"></div>
                        <div class="ac-text">Functional requirements defined and documented</div>
                        <span class="ac-status missing">Pending</span>
                    </li>
                    <li class="ac-item missing">
                        <div class="ac-checkbox"></div>
                        <div class="ac-text">Technical design completed and reviewed</div>
                        <span class="ac-status missing">Pending</span>
                    </li>
                    <li class="ac-item missing">
                        <div class="ac-checkbox"></div>
                        <div class="ac-text">Testing criteria and test cases established</div>
                        <span class="ac-status missing">Pending</span>
                    </li>
                    <li class="ac-item missing">
                        <div class="ac-checkbox"></div>
                        <div class="ac-text">User acceptance criteria validated</div>
                        <span class="ac-status missing">Pending</span>
                    </li>
                </ul>
            `;

            document.getElementById('modalAC').innerHTML = acHTML;

            // Show delete button for all cards
            const deleteBtn = document.getElementById('deleteStoryBtn');
            deleteBtn.style.display = 'block';

            document.getElementById('storyModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('storyModal').classList.remove('active');
            currentModalStory = null;
        }

        function deleteStory() {
            if (!currentModalStory) return;

            const isUserAdded = currentModalStory.isUserAdded;

            // Different confirmation messages for user-added vs original features
            const confirmMsg = isUserAdded
                ? `Delete feature "${currentModalStory.id}: ${currentModalStory.title}"?\n\nThis action cannot be undone.`
                : `Remove feature "${currentModalStory.id}: ${currentModalStory.title}" from view?\n\nNote: This will hide the feature until you reload the page.`;

            if (!confirm(confirmMsg)) return;

            const storyId = currentModalStory.id;

            // Remove from allStories array (visible in current session)
            allStories = allStories.filter(s => s.id !== storyId);

            // If user-added, remove from customFeatures and update localStorage
            if (isUserAdded) {
                customFeatures = customFeatures.filter(s => s.id !== storyId);
                localStorage.setItem('customFeatures', JSON.stringify(customFeatures));
            }

            // Remove from MVP1 if present
            if (mvp1Stories.some(s => s.id === storyId)) {
                removeFromMVP1(storyId);
            }

            // Close modal
            closeModal();

            // Refresh display
            renderByCategory();
            updateStats();

            // Show appropriate success message
            if (isUserAdded) {
                alert('Feature deleted permanently!');
            } else {
                alert('Feature removed from view. Reload page to restore.');
            }
        }

        function addToMVP1FromModal() {
            if (currentModalStory) {
                addToMVP1(currentModalStory.id);
                closeModal();
            }
        }

        document.getElementById('storyModal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });

        function setupDragDrop() {
            const dropZone = document.getElementById('dropZone');
            dropZone.addEventListener('dragover', (e) => e.preventDefault());
            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                const storyId = e.dataTransfer.getData('text/plain');
                addToMVP1(storyId);
            });
        }

        function addToMVP1(storyId) {
            const story = allStories.find(s => s.id === storyId);
            if (!story || mvp1Stories.some(s => s.id === storyId)) return;

            mvp1Stories.push(story);
            updateMVP1Display();
            renderByCategory();
        }

        function removeFromMVP1(storyId) {
            mvp1Stories = mvp1Stories.filter(s => s.id !== storyId);
            updateMVP1Display();
            renderByCategory();
        }

        function updateMVP1Display() {
            const dropZone = document.getElementById('dropZone');

            if (mvp1Stories.length === 0) {
                dropZone.innerHTML = '<div style="text-align: center; color: #6c757d; padding: 40px;"><div style="font-size: 40px; margin-bottom: 12px;">ðŸ“‹</div><strong>Drag features here</strong></div>';
            } else {
                dropZone.innerHTML = mvp1Stories.map(s => `
                    <div class="mvp1-story">
                        <div>
                            <div class="mvp1-story-id">${s.id}</div>
                            <div class="mvp1-story-title">${s.title}</div>
                        </div>
                        <button class="remove-btn" onclick="removeFromMVP1('${s.id}')">Ã—</button>
                    </div>
                `).join('');
            }

            const totalSP = mvp1Stories.reduce((sum, s) => sum + s.sp, 0);
            const sprints = Math.ceil(totalSP / 12);

            document.getElementById('mvp1Count').textContent = mvp1Stories.length;
            document.getElementById('mvp1SP').textContent = totalSP;
            document.getElementById('mvp1Duration').textContent = sprints + ' sprints';
        }

        function updateStats() {
            const critical = allStories.filter(s => s.priority === 'critical').length;
            const high = allStories.filter(s => s.priority === 'high').length;
            const totalSP = allStories.reduce((sum, s) => sum + s.sp, 0);

            document.getElementById('totalCount').textContent = allStories.length;
            document.getElementById('criticalCount').textContent = critical;
            document.getElementById('highCount').textContent = high;
            document.getElementById('totalSP').textContent = totalSP;
        }

        function clearMVP1() {
            if (mvp1Stories.length === 0) return;
            if (confirm('Clear all features from MVP1?')) {
                mvp1Stories = [];
                updateMVP1Display();
                renderByCategory();
            }
        }

        function exportMVP1() {
            if (mvp1Stories.length === 0) {
                alert('No features to export');
                return;
            }

            const totalSP = mvp1Stories.reduce((sum, s) => sum + s.sp, 0);
            let md = `# MVP1 Plan\n\n**Features:** ${mvp1Stories.length}\n**Story Points:** ${totalSP}\n\n`;

            ['critical', 'high', 'medium', 'low'].forEach(priority => {
                const stories = mvp1Stories.filter(s => s.priority === priority);
                if (stories.length) {
                    md += `## ${priority.toUpperCase()}\n\n`;
                    stories.forEach(s => {
                        md += `- **${s.id}**: ${s.title} (${s.sp} SP)\n`;
                    });
                    md += '\n';
                }
            });

            const blob = new Blob([md], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'mvp1-plan.md';
            a.click();
        }

        function saveMVP1() {
            if (mvp1Stories.length === 0) {
                alert('No features to save');
                return;
            }
            localStorage.setItem('mvp1_plan', JSON.stringify(mvp1Stories));
            alert('Saved ' + mvp1Stories.length + ' features');
        }

        const saved = localStorage.getItem('mvp1_plan');
        if (saved) {
            try {
                mvp1Stories = JSON.parse(saved);
            } catch(e) {}
        }

        // Custom feature functionality
        function openAddFeatureModal() {
            document.getElementById('addFeatureModal').classList.add('active');
            // Reset form
            document.getElementById('addFeatureForm').reset();
            document.getElementById('featureSP').value = 8;
            document.getElementById('featurePriority').value = 'high';
        }

        function closeAddFeatureModal() {
            document.getElementById('addFeatureModal').classList.remove('active');
        }

        function addCustomFeature() {
            const id = document.getElementById('featureId').value.trim();
            const title = document.getElementById('featureTitle').value.trim();
            const description = document.getElementById('featureDescription').value.trim();
            const sp = parseInt(document.getElementById('featureSP').value);
            const priority = document.getElementById('featurePriority').value;
            const category = document.getElementById('featureCategory').value;
            const blockName = document.getElementById('featureBlock').value.trim() || (category + ' Features');

            // Check if ID already exists
            if (allStories.some(s => s.id === id)) {
                alert('Feature ID already exists! Please use a different ID.');
                return;
            }

            // Determine if it's truly custom based on category selection
            const isCustomCategory = category === 'Custom';

            // Create new story object
            const newStory = {
                id: id,
                title: title,
                description: description,
                sp: sp,
                priority: priority,
                readiness: 0,
                blockName: blockName + ' [USER-ADDED]',
                isCustom: isCustomCategory,
                isUserAdded: true, // Flag to mark all user-added features
                category: category
            };

            // Add to stories
            allStories.push(newStory);
            customFeatures.push(newStory);

            // Save to localStorage
            localStorage.setItem('customFeatures', JSON.stringify(customFeatures));

            // Re-render
            renderByCategory();
            updateStats();

            // Close modal
            closeAddFeatureModal();

            // Show success message
            alert('Feature "' + title + '" added to ' + category + ' category!');
        }

        // Close modal on outside click
        document.getElementById('addFeatureModal').addEventListener('click', function(e) {
            if (e.target === this) closeAddFeatureModal();
        });

        window.addEventListener('load', init);
    </script>
</body>
